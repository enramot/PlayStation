<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="settingstitle">Domain Swapper settings</title>
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    <h1 data-i18n="settingstitle" class="title">Domain Swapper settings</h1>
    <h2 data-i18n="domains">Domains</h2>
    <div id="domains">
      <div id="loader">Loading...</div>
      <div id="template" class="domain">
	<input type="text" value="" name="domain">
	<button data-i18n="remove" class="rm">Remove</button>
      </div>
    </div>
    <div>
      <button id="addDomain">+ <span data-i18n="add_domain">Add domain</span></button>
      <button id="save" data-i18n="save">Save</button>
    </div>
    <hr>
    <input type="checkbox" id="always-active">
    <label for="always-active"><strong data-i18n="always_active">Always active</strong><br>
      <span data-i18n="always_active_desc">If unchecked the menu items
      will only be active if on one of the domains above.</span></label>
    <hr>
    <button id="clear" data-i18n="clear_all_settings">Clear all settings</button>
    <hr>
    <div id="about">
      <p data-i18n="about">This extension is created by Pontus Ã–stlund -
        <a href='http://www.poppa.se'>www.poppa.se</a>
      </p>
    </div>
    <script src="utils.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
